<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e293b" />
    <meta name="description" content="AI-powered polymer solubility analysis system" />
    <title>Polymer Solubility Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* Markdown styling */
      .markdown-content h1 { font-size: 1.5rem; font-weight: 700; margin: 1rem 0 0.5rem; }
      .markdown-content h2 { font-size: 1.25rem; font-weight: 600; margin: 0.875rem 0 0.5rem; }
      .markdown-content h3 { font-size: 1.125rem; font-weight: 600; margin: 0.75rem 0 0.375rem; }
      .markdown-content p { margin: 0.5rem 0; }
      .markdown-content ul, .markdown-content ol { margin: 0.5rem 0; padding-left: 1.5rem; }
      .markdown-content li { margin: 0.25rem 0; }
      .markdown-content code { 
        background: #1e293b; 
        padding: 0.125rem 0.375rem; 
        border-radius: 0.25rem; 
        font-size: 0.875rem;
      }
      .markdown-content pre { 
        background: #1e293b; 
        padding: 1rem; 
        border-radius: 0.5rem; 
        overflow-x: auto;
        margin: 0.5rem 0;
      }
      .markdown-content pre code {
        background: transparent;
        padding: 0;
      }
      .markdown-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 0.5rem 0;
        font-size: 0.875rem;
      }
      .markdown-content th, .markdown-content td {
        border: 1px solid #334155;
        padding: 0.5rem;
        text-align: left;
      }
      .markdown-content th {
        background: #1e293b;
        font-weight: 600;
      }
      .markdown-content strong { font-weight: 600; }
      .markdown-content a { color: #38bdf8; text-decoration: underline; }
      
      /* Animation */
      @keyframes pulse-subtle {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      .animate-pulse-subtle {
        animation: pulse-subtle 2s ease-in-out infinite;
      }
      
      /* Typing indicator */
      .typing-indicator span {
        animation: typing 1.4s infinite ease-in-out;
      }
      .typing-indicator span:nth-child(1) { animation-delay: 0s; }
      .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
      .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
      
      @keyframes typing {
        0%, 60%, 100% { transform: translateY(0); }
        30% { transform: translateY(-4px); }
      }
    </style>
  </head>
  <body class="bg-slate-900 text-slate-100">
    <div id="root"></div>
  </body>
</html>
